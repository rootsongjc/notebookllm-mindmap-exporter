<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Mindmap</title>
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fa;
      min-width: 220px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .popup-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 24px 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 260px;
    }
    .popup-logo {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #222;
      font-weight: 600;
    }
    button {
      padding: 8px 0;
      margin: 6px 0;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: #4f8cff;
      color: #fff;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
      box-shadow: 0 1px 3px rgba(79,140,255,0.08);
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <img src="icon.png" class="popup-logo" alt="Mindmap Exporter logo">
    <h2>Export Mindmap</h2>
    <button id="exportMarkdown">Export as Markdown</button>
    <button id="exportSVG">Export as SVG</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
